manifest:

  projects:
    - name: zephyr
      url: https://github.com/HubertYGuan/zephyr
      revision: mbedtls
      path: zephyr
      west-commands: scripts/west-commands.yml
      import:
        name-allowlist:
          - cmsis
          - hal_espressif
          - littlefs
          - mbedtls
    - name: zlib
      url: https://github.com/HubertYGuan/zlib
      revision: zephyr
      path: modules/lib/zlib
    - name: pdfio
      url: https://github.com/HubertYGuan/pdfio
      revision: zephyr
      path: modules/lib/pdfio
    - name: libcups
      url: https://github.com/HubertYGuan/libcups
      revision: zephyr
      path: modules/lib/libcups
#    - name: mbedtls
#      url: https://github.com/HubertYGuan/mbedtls
#      revision: zephyr
#      path: modules/lib/mbedtls

  self:
    path: module-app
